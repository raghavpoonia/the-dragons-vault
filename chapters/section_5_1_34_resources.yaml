# ============================================================================

resources_and_further_reading:
  
  philosophy: |
    This chapter covers a lot, but it's just the beginning. Management is learned 
    through practice, reflection, and continuous study. These resources - books, blogs, 
    communities, tools - have shaped my thinking and will accelerate your growth.
    
    Don't try to read everything. Pick 2-3 books that resonate with your current 
    challenges. Join one community. Follow a few blogs. Learn iteratively as you face 
    real situations, then come back to these resources for deeper understanding.
  
  # --------------------------------------------------------------------------
  # Essential Management Books
  # --------------------------------------------------------------------------
  
  essential_management_books:
    
    foundational:
      
      the_managers_path:
        author: "Camille Fournier"
        why_read: "Best book on technical management - covers IC to VP progression"
        
        key_topics:
          - "Transitioning from IC to manager"
          - "Managing teams at different scales"
          - "Technical decision-making as manager"
          - "Career ladders and promotions"
        
        best_for: "New managers and experienced managers moving to next level"
        
        read_when: "First 3 months as manager, then reread at each transition"
      
      an_elegant_puzzle:
        author: "Will Larson"
        why_read: "Systems thinking applied to engineering management"
        
        key_topics:
          - "Organizational design and team topology"
          - "Scaling engineering organizations"
          - "Technical vision and strategy"
          - "Engineering culture"
        
        best_for: "Senior managers and directors"
        
        read_when: "When managing managers or thinking about org design"
      
      high_output_management:
        author: "Andy Grove (former Intel CEO)"
        why_read: "Classic on management fundamentals, timeless principles"
        
        key_topics:
          - "Managerial leverage"
          - "One-on-ones"
          - "Performance management"
          - "Decision-making"
        
        best_for: "All managers - foundational text"
        
        warning: "Written in 1980s, some examples dated but principles timeless"
    
    people_management:
      
      radical_candor:
        author: "Kim Scott"
        why_read: "Framework for feedback - care personally AND challenge directly"
        
        key_concept: "Care personally + Challenge directly = Radical Candor"
        
        anti_patterns:
          - "Ruinous empathy (care but don't challenge)"
          - "Obnoxious aggression (challenge but don't care)"
          - "Manipulative insincerity (neither)"
        
        best_for: "Managers who struggle with feedback"
        
        actionable: "Can immediately apply framework to 1-on-1s"
      
      the_five_dysfunctions_of_a_team:
        author: "Patrick Lencioni"
        why_read: "Understanding team dynamics and dysfunction"
        
        five_dysfunctions:
          - "Absence of trust"
          - "Fear of conflict"
          - "Lack of commitment"
          - "Avoidance of accountability"
          - "Inattention to results"
        
        format: "Business fable (story-based), easy read"
        
        best_for: "When team has dysfunction or low trust"
      
      dare_to_lead:
        author: "Brené Brown"
        why_read: "Vulnerability and courage in leadership"
        
        key_topics:
          - "Vulnerability as strength not weakness"
          - "Psychological safety"
          - "Difficult conversations"
          - "Values-driven leadership"
        
        best_for: "Leaders who want to create psychologically safe culture"
    
    strategy_and_decision_making:
      
      good_strategy_bad_strategy:
        author: "Richard Rumelt"
        why_read: "Most teams have no real strategy - this teaches you how to create one"
        
        key_insight: "Good strategy = Diagnosis → Guiding Policy → Coherent Actions"
        
        bad_strategy:
          - "Fluff and buzzwords"
          - "Mistaking goals for strategy"
          - "Bad strategic objectives"
        
        best_for: "When you need to create team or organizational strategy"
      
      thinking_in_systems:
        author: "Donella Meadows"
        why_read: "Understanding complex systems - essential for organizational thinking"
        
        key_concepts:
          - "Feedback loops"
          - "System boundaries"
          - "Leverage points"
          - "Unintended consequences"
        
        application: "Understand why organizational changes often fail"
        
        best_for: "Senior managers working on organizational problems"
    
    technical_leadership:
      
      staff_engineer:
        author: "Will Larson"
        why_read: "Even as manager, understanding IC track helps you develop staff engineers"
        
        key_topics:
          - "Staff engineer archetypes"
          - "Getting the title"
          - "Operating at staff level"
          - "Career progression"
        
        best_for: "Managers with senior/staff ICs or managers considering IC track"
      
      the_pragmatic_programmer:
        author: "David Thomas, Andrew Hunt"
        why_read: "Software engineering fundamentals - stay technically sharp"
        
        key_topics:
          - "Code quality and craftsmanship"
          - "Pragmatic approaches to development"
          - "Technical best practices"
        
        best_for: "Maintaining technical credibility as manager"
  
